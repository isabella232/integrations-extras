name: pulsar
files:
- name: pulsar.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: prometheus_url
      required: true
      description: federated prometheus url
      value:
        type: string
        example: https://federated-useast1.gcp.kafkaesque.io:9090
    - name: token
      required: false
      description: bearer token for federated prometheus url
      value:
        type: string
        example: averylongtokenstring
    - name: tenant
      required: false
      description: tenant of the Pulsar cluster(optional), all metrics are pertaining to this tenant
      value:
        type: string
        example: tenant-name 
    # default template
    # - template: instances/default
